dist: trusty
sudo: required

cache:
  apt: true
  bundler: true
  directories: node_modules

addons:
  chrome: stable 

before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"

matrix:
  include:
    - language: ruby
      rvm: 2.4.1
      before_script:
        - cd customer-support-back
        - bundle install --jobs 3 --retry 3 --quiet
        - sudo echo '127.0.0.1 db' | sudo tee -a /etc/hosts
        - rails db:create
        - rails db:test:prepare
      script:
        - bundle exec rspec

    - language: node_js
      node_js: "6"
      before_script:
        - cd customer-support-front
        - npm install --quiet
      script: 
        - ng test --watch false
    
    - language: node_js
      node_js: "6"
      before_script:
        - cd customer-support-front
        - npm install --quiet
      script: 
        - ng e2e

notifications:
  email: false
